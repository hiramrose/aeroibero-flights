    <meta charset="utf-8">

    <title>AeroIbero</title>

    <!-- Bootstrap core CSS -->
    <link  th:href="@{/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!--link href="../../../../dist/css/bootstrap.min.css" rel="stylesheet"-->

    <!-- Custom styles for this template -->

    <!--link href="cover.css" rel="stylesheet"-->
</head>

<body class="text-left">

<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">AeroIBERO</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="nav-link active">Cerrar Sesión</a>
                <!--a class="nav-link" href="#">Login</a>
                <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">Usuario</a>
                <div class="dropdown-menu" aria-labelledby="dropdown01">
                    <a class="dropdown-item" href="#">Reservas</a>
                    <a class="dropdown-item" href="#">Mi información</a>
                    <a class="dropdown-item" href="#">Cerrar sesión</a>
                </div-->
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover"
          style="border-radius: 10px; padding-top: 10px; padding-bottom: 10px; background-color: crimson">
        <div>
            <h3 class="cover-heading text-white text-center">Completar reservación.</h3>
            <!--h4 class="lead text-center text-white">Ingresa los datos de tu tarjeta: </h4-->
        </div>

        <div class="bs-component">
            <form th:action="@{/guardarPago}" method="post" th:object="${pago}" class="was-validated">
                <div id="details">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="card text-dark">
                                    <div class="card-header">
                                        <h4>Ingresa tus datos bancarios:</h4>
                                    </div>
                                    <div class="card-body">
                                        <!--div class="form-group">
                                          <label for="monto">Precio Total:</label>
                                          <p class="lead"><b> <span th:text="${monto}">$$$</span></b></p>
                                        </div-->
                                        <div class="form-group">
                                            <label for="numero_tarjeta"> Número de Tarjeta: </label>
                                            <input type="text" class="form-control" name="numero_tarjeta"
                                                   th:field="*{numeroTarjeta}" required="true"
                                                   placeholder="XXXX-XXXX-XXXX-XXXX"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit" th:text="Guardar"></button>
                </div>
            </form>
        </div>
    </main>

    <h3 class="cover-heading" style="margin-top: 20px;margin-bottom: 0px;">Tu vuelo seleccionado:</h3>
    <main role="main" class="inner cover" style="border-radius: 10px; padding-top: 10px; padding-bottom: 10px; background-color: coral; margin-top:10px;">
        <h3 class="cover-heading">Ruta</h3>
        <h3 class="cover-heading">Mejor elección: Precio </h3>
        <p class="mb-0"><b>Ruta: </b><span th:text="${rutaPrecio}">$$$$</span></p>
        <p class="mb-0"><b>Precio por pasajero:</b> $<span th:text="${totalPasajero}">$$$$</span></p>
        <p class="lead"><b>Total por <span th:text="${cantidad}">$$$</span> pasajeros:</b> $<span
                th:text="${totalPrecio}">$$$$</span></p>
    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>Dev App 2 <a href="https://getbootstrap.com/">TSU Software</a>, by Equipo 1 .</p>
        </div>
    </footer>
</div>
